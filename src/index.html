<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSS Quote Generator</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/favicon.ico" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Lustria&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- SoF: Quote Container -->
      <div class="quote-container">
        <div class="quote">
          <div class="quote-content">
            <span class="quote-icon">"</span>
            <span class="quote-text"></span>
          </div>
          <div class="quote-author">
            <span class="quote-author-name"></span>
          </div>
          <button class="quote-twiter-button">
            <img src="/src/assets/icon-twitter.svg" alt="" />
          </button>
        </div>
        <button class="new-quote-button">New Quote</button>
      </div>

      <!-- Sof: Loader Container -->
      <div class="loader-container">
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
